<html lang="en">
<head>

    <style>
        :root {
            --md-primary: #1976d2;
            --md-primary-dark: #1565c0;
            --md-primary-light: #42a5f5;
            --md-secondary: #26a69a;
            --md-surface: #ffffff;
            --md-background: #fafafa;
            --md-surface-variant: #f5f5f5;
            --md-on-surface: #1c1b1f;
            --md-on-surface-variant: #49454f;
            --md-outline: #79747e;
            --md-shadow: rgba(0, 0, 0, 0.12);
            --md-elevation-1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --md-elevation-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            --md-elevation-3: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-background);
            color: var(--md-on-surface);
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 256px;
            background: var(--md-surface);
            border-right: 1px solid var(--md-outline);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1000;
            transition: transform 0.3s ease, width 0.3s ease;
        }

        .sidebar-header {
            padding: 16px 24px;
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            height: 65px;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar-nav {
            flex-grow: 1;
            padding: 8px 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            gap: 24px;
            color: var(--md-on-surface-variant);
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background-color: rgba(25, 118, 210, 0.04);
        }

        .nav-link.active {
            color: var(--md-primary);
            background-color: rgba(25, 118, 210, 0.08);
            border-right: 3px solid var(--md-primary);
        }

        .nav-link .nav-text {
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        .main-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            transition: margin-left 0.3s ease;
        }

        .app-bar {
            background: var(--md-primary);
            color: white;
            padding: 16px;
            box-shadow: var(--md-elevation-2);
            position: sticky;
            top: 0;
            z-index: 200;
            height: 65px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        .app-bar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-bar h1 {
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-icon {
            display: block;
            cursor: pointer;
            padding: 8px;
            margin: -8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .menu-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            .main-wrapper {
                margin-left: 256px;
            }
            .sidebar {
                transform: translateX(0);
            }
            .app-container.sidebar-collapsed .main-wrapper {
                margin-left: 72px;
            }
            .app-container.sidebar-collapsed .sidebar {
                width: 72px;
            }
            .app-container.sidebar-collapsed .nav-link {
                justify-content: center;
                padding: 12px;
            }
            .app-container.sidebar-collapsed .nav-text,
            .app-container.sidebar-collapsed .sidebar-header {
                opacity: 0;
                width: 0;
                overflow: hidden;
            }
        }

        /* Mobile Styles */
        @media (max-width: 767px) {
            .main-wrapper {
                margin-left: 0;
            }
            .sidebar {
                transform: translateX(-100%);
                width: 256px !important;
            }
            .app-container:not(.sidebar-collapsed) .sidebar {
                transform: translateX(0);
                box-shadow: var(--md-elevation-3);
            }
            .app-container:not(.sidebar-collapsed) .sidebar-overlay {
                display: block;
            }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px 16px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Search Bar */
        .search-container {
            background: var(--md-surface);
            border-radius: 28px;
            box-shadow: var(--md-elevation-1);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            padding: 8px 16px;
            transition: box-shadow 0.2s;
        }

        .search-container:focus-within {
            box-shadow: var(--md-elevation-2);
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 16px;
            font-size: 16px;
            background: transparent;
            color: var(--md-on-surface);
        }

        .search-input::placeholder {
            color: var(--md-on-surface-variant);
        }

        .search-icon {
            color: var(--md-on-surface-variant);
            margin-right: 8px;
        }

        .filter-button {
            background: none;
            border: none;
            color: var(--md-on-surface-variant);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            margin-left: 8px;
            transition: background-color 0.2s;
        }

        .filter-button:hover {
            background-color: rgba(25, 118, 210, 0.04);
        }

        /* Filter Panel */
        .filter-panel {
            background: var(--md-surface);
            border-radius: 8px;
            box-shadow: var(--md-elevation-1);
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .filter-panel.collapsed {
            max-height: 0;
            margin-bottom: 0;
            opacity: 0;
            transform: translateY(-10px);
        }

        .filter-content {
            padding: 20px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .filter-row {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .filter-field {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .filter-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--md-on-surface-variant);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 4px 0;
            transition: background-color 0.2s;
            border-radius: 4px;
        }

        .checkbox-item:hover {
            background: rgba(25, 118, 210, 0.04);
        }

        .filter-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--md-outline);
            border-radius: 4px;
            background: var(--md-surface);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .filter-checkbox:checked {
            background: var(--md-primary);
            border-color: var(--md-primary);
        }

        .filter-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--md-on-surface);
            cursor: pointer;
            user-select: none;
        }

        .star-rating {
            color: #ff9800;
            font-size: 16px;
            margin-right: 4px;
        }

        /* Header Actions */
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .results-info {
            color: var(--md-on-surface-variant);
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 8px 16px;
            border: 1px solid var(--md-outline);
            border-radius: 20px;
            background: var(--md-surface);
            color: var(--md-on-surface);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:hover {
            background: var(--md-surface-variant);
        }

        .action-button.primary {
            background: var(--md-primary);
            color: white;
            border-color: var(--md-primary);
        }

        .action-button.primary:hover {
            background: var(--md-primary-dark);
        }

        /* Review Cards */
        .reviews-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .review-card {
            background: var(--md-surface);
            border-radius: 12px;
            box-shadow: var(--md-elevation-1);
            padding: 20px;
            transition: box-shadow 0.2s;
        }

        .review-card:hover {
            box-shadow: var(--md-elevation-2);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .reviewer-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .reviewer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--md-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 16px;
        }

        .reviewer-details {
            flex: 1;
        }

        .reviewer-name {
            font-weight: 500;
            color: var(--md-on-surface);
            margin-bottom: 4px;
        }

        .review-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--md-on-surface-variant);
            flex-wrap: wrap;
        }

        .rating-stars {
            color: #ff9800;
            font-size: 16px;
        }

        .platform-badge {
            background: var(--md-primary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .review-content {
            margin: 16px 0;
            line-height: 1.6;
            color: var(--md-on-surface);
        }

        .review-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .review-action {
            padding: 6px 12px;
            border: 1px solid var(--md-outline);
            border-radius: 16px;
            background: transparent;
            color: var(--md-on-surface-variant);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .review-action:hover {
            background: var(--md-surface-variant);
        }

        .review-action.responded {
            background: var(--md-secondary);
            color: white;
            border-color: var(--md-secondary);
        }

        .review-action.flagged {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .review-card.flagged {
            border-left: 4px solid #f44336;
        }

        .action-button.active {
            background: var(--md-primary);
            color: white;
            border-color: var(--md-primary);
        }

        /* Response Section */
        .response-section {
            margin-top: 16px;
            padding: 16px;
            background: var(--md-surface-variant);
            border-radius: 8px;
            border-left: 4px solid var(--md-primary);
        }

        .response-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--md-on-surface-variant);
        }

        .response-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--md-on-surface);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
            flex-wrap: wrap;
        }

        .page-button {
            min-width: 40px;
            height: 40px;
            border: 1px solid var(--md-outline);
            border-radius: 50%;
            background: var(--md-surface);
            color: var(--md-on-surface);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 14px;
        }

        .page-button:hover {
            background: var(--md-surface-variant);
        }

        .page-button.active {
            background: var(--md-primary);
            color: white;
            border-color: var(--md-primary);
        }

        .page-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--md-on-surface-variant);
        }

        .empty-icon {
            font-size: 64px;
            opacity: 0.5;
            margin-bottom: 16px;
        }

        /* Loading State */
        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 48px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--md-surface-variant);
            border-top: 4px solid var(--md-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 767px) {
            .main-content {
                padding: 16px;
            }

            .review-card {
                padding: 16px;
            }

            .main-wrapper {
                margin-left: 0;
            }

            .list-header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                justify-content: center;
            }
        }
    </style>
</head>

    <script>
        class ReviewsList {
            constructor() {
                this.reviews = [];
                this.filteredReviews = [];
                this.currentPage = 1;
                this.itemsPerPage = 10;
                this.filters = {
                    search: '',
                    flaggedOnly: false,
                    noResponseOnly: false
                };
                this.init();
            }

            async init() {
                try {
                    const data = await this.loadReviews();
                    this.reviews = data.reviews;
                    this.filteredReviews = [...this.reviews];
                    this.renderReviews();
                    this.updateResultsInfo();
                    this.renderPagination();
                    this.setupEventListeners();
                } catch (error) {
                    console.error('Failed to initialize reviews list:', error);
                    this.showError('Failed to load reviews');
                }
            }

            async loadReviews() {
                // Embedded JSON data - no need for fetch request
                const data = {
                    "reviews": [
                        {
                            "author_name": "Sarah Johnson",
                            "language": "en",
                            "rating": 5,
                            "relative_time_description": "2 days ago",
                            "text": "Amazing coffee and the most delicious croissants! The barista was super friendly and made my latte perfectly. Will definitely be back!",
                            "time": 1720310400,

            setupEventListeners() {
                // Search input
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filters.search = e.target.value.toLowerCase();
                    this.applyFilters();
                });

                // Filter toggle from search bar button
                const filterButton = document.querySelector('.filter-button');
                if (filterButton) {
                    filterButton.addEventListener('click', () => {
                        this.toggleFilters();
                    });
                }

                // Checkbox filter event listeners
                document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        this.applyFilters();
                    });
                });

                // Header filter buttons
                document.getElementById('flaggedFilter').addEventListener('click', () => {
                    this.toggleFlaggedFilter();
                });

                document.getElementById('noResponseFilter').addEventListener('click', () => {
                    this.toggleNoResponseFilter();
                });
            }

            toggleFilters() {
                const filterPanel = document.getElementById('filterPanel');
                if (filterPanel) {
                    filterPanel.classList.toggle('collapsed');
                }
            }

            toggleFlaggedFilter() {
                this.filters.flaggedOnly = !this.filters.flaggedOnly;
                const button = document.getElementById('flaggedFilter');
                button.classList.toggle('active', this.filters.flaggedOnly);
                this.applyFilters();
            }

            toggleNoResponseFilter() {
                this.filters.noResponseOnly = !this.filters.noResponseOnly;
                const button = document.getElementById('noResponseFilter');
                button.classList.toggle('active', this.filters.noResponseOnly);
                this.applyFilters();
            }

            applyFilters() {
                // Get selected filter values
                const selectedPlatforms = Array.from(document.querySelectorAll('input[id^="platform-"]:checked')).map(cb => cb.value);
                const selectedRatings = Array.from(document.querySelectorAll('input[id^="rating-"]:checked')).map(cb => parseInt(cb.value));
                const selectedLocations = Array.from(document.querySelectorAll('input[id^="location-"]:checked')).map(cb => cb.value);
                const selectedResponseStatuses = Array.from(document.querySelectorAll('input[id^="response-"]:checked')).map(cb => cb.value);
                
                this.filteredReviews = this.reviews.filter(review => {
                    // Search filter
                    if (this.filters.search) {
                        const searchLower = this.filters.search.toLowerCase();
                        if (!review.text.toLowerCase().includes(searchLower) &&
                            !review.author_name.toLowerCase().includes(searchLower)) {
                            return false;
                        }
                    }

                    // Platform filter
                    if (selectedPlatforms.length > 0 && !selectedPlatforms.includes(review.platform || 'Google')) {
                        return false;
                    }
                    
                    // Rating filter
                    if (selectedRatings.length > 0 && !selectedRatings.includes(review.rating)) {
                        return false;
                    }
                    
                    // Location filter
                    if (selectedLocations.length > 0 && !selectedLocations.includes(review.location)) {
                        return false;
                    }

                    // Response filter
                    if (selectedResponseStatuses.length > 0) {
                        const hasResponse = review.has_response || review.response;
                        const isPending = selectedResponseStatuses.includes('pending');
                        const isResponded = selectedResponseStatuses.includes('responded');
                        
                        if (isPending && hasResponse) return false;
                        if (isResponded && !hasResponse) return false;
                        if (!isPending && !isResponded) return false;
                    }

                    // Flagged filter
                    if (this.filters.flaggedOnly && !review.flagged) {
                        return false;
                    }

                    // No response filter
                    if (this.filters.noResponseOnly && (review.has_response || review.response)) {
                        return false;
                    }

                    return true;
                });

                this.currentPage = 1;
                this.renderReviews();
                this.updateResultsInfo();
                this.renderPagination();
            }

            renderReviews() {
                const container = document.getElementById('reviewsList');
                const startIdx = (this.currentPage - 1) * this.itemsPerPage;
                const endIdx = startIdx + this.itemsPerPage;
                const pageReviews = this.filteredReviews.slice(startIdx, endIdx);

                if (pageReviews.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="material-icons empty-icon">rate_review</div>
                            <h3>No reviews found</h3>
                            <p>Try adjusting your filters or search terms</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = pageReviews.map(review => this.createReviewCard(review)).join('');
            }

            createReviewCard(review) {
                const hasResponse = review.has_response || review.response;
                const avatar = review.author_name.charAt(0).toUpperCase();
                const isFlagged = review.flagged;
                
                return `
                    <div class="review-card${isFlagged ? ' flagged' : ''}" data-review-author="${review.author_name}">
                        <div class="review-header">
                            <div class="reviewer-info">
                                <div class="reviewer-avatar">${avatar}</div>
                                <div class="reviewer-details">
                                    <div class="reviewer-name">${review.author_name}</div>
                                    <div class="review-meta">
                                        <span class="rating-stars">${'â˜…'.repeat(review.rating)}${'â˜†'.repeat(5 - review.rating)}</span>
                                        <span class="platform-badge">${review.platform || 'Google'}</span>
                                        <span>${review.relative_time_description}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="review-content">${review.text}</div>
                        ${hasResponse ? `
                            <div class="response-section">
                                <div class="response-header">
                                    <span class="material-icons" style="font-size: 16px;">reply</span>
                                    Business Response
                                </div>
                                <div class="response-text">${review.response}</div>
                            </div>
                        ` : ''}
                        <div class="review-actions">
                            ${hasResponse 
                                ? '<button class="review-action responded"><span class="material-icons">check</span>Responded</button>'
                                : '<button class="review-action"><span class="material-icons">reply</span>Respond</button>'
                            }
                            <button class="review-action${isFlagged ? ' flagged' : ''}" onclick="reviewsList.toggleFlag('${review.author_name}')">
                                <span class="material-icons">flag</span>Flag
                            </button>
                            <button class="review-action">
                                <span class="material-icons">share</span>Share
                            </button>
                        </div>
                    </div>
                `;
            }

            updateResultsInfo() {
                const total = this.filteredReviews.length;
                const start = total === 0 ? 0 : (this.currentPage - 1) * this.itemsPerPage + 1;
                const end = Math.min(this.currentPage * this.itemsPerPage, total);
                
                document.getElementById('resultsInfo').textContent = 
                    `Showing ${start}-${end} of ${total} reviews`;
            }

            renderPagination() {
                const container = document.getElementById('pagination');
                const totalPages = Math.ceil(this.filteredReviews.length / this.itemsPerPage);
                
                if (totalPages <= 1) {
                    container.innerHTML = '';
                    return;
                }

                let paginationHTML = '';
                
                // Previous button
                paginationHTML += `
                    <button class="page-button" ${this.currentPage === 1 ? 'disabled' : ''} 
                            onclick="reviewsList.goToPage(${this.currentPage - 1})">
                        <span class="material-icons">chevron_left</span>
                    </button>
                `;

                // Page numbers
                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(totalPages, this.currentPage + 2);

                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                        <button class="page-button ${i === this.currentPage ? 'active' : ''}"
                                onclick="reviewsList.goToPage(${i})">
                            ${i}
                        </button>
                    `;
                }

                // Next button
                paginationHTML += `
                    <button class="page-button" ${this.currentPage === totalPages ? 'disabled' : ''} 
                            onclick="reviewsList.goToPage(${this.currentPage + 1})">
                        <span class="material-icons">chevron_right</span>
                    </button>
                `;

                container.innerHTML = paginationHTML;
            }

            goToPage(page) {
                const totalPages = Math.ceil(this.filteredReviews.length / this.itemsPerPage);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage = page;
                    this.renderReviews();
                    this.updateResultsInfo();
                    this.renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            toggleFlag(authorName) {
                const review = this.reviews.find(r => r.author_name === authorName);
                if (review) {
                    review.flagged = !review.flagged;
                    this.renderReviews();
                    this.updateResultsInfo();
                }
            }

            showError(message) {
                const container = document.getElementById('reviewsList');
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="material-icons empty-icon">error</div>
                        <h3>Error</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        // Initialize when DOM is loaded
        let reviewsList;
        document.addEventListener('DOMContentLoaded', () => {
            reviewsList = new ReviewsList();

            const menuToggle = document.getElementById('menu-toggle');
            const overlay = document.getElementById('sidebar-overlay');
            const appContainer = document.querySelector('.app-container');

            const toggleMenu = () => {
                appContainer.classList.toggle('sidebar-collapsed');
            }

            if (menuToggle && appContainer) {
                menuToggle.addEventListener('click', toggleMenu);
            }

            if (overlay) {
                overlay.addEventListener('click', toggleMenu);
            }

            const setInitialSidebarState = () => {
                if (window.innerWidth <= 767) {
                    appContainer.classList.add('sidebar-collapsed');
                } else {
                    appContainer.classList.remove('sidebar-collapsed');
                }
            };
            
            setInitialSidebarState();
            window.addEventListener('resize', setInitialSidebarState);
        });
    </script>
