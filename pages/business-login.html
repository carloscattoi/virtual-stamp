<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login - Loyalty Program</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .register-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">â˜•</div>
            <div class="header">
                <h1>Business Login</h1>
                <p>Access your loyalty program dashboard</p>
            </div>

            <form id="loginForm" class="card">
                <div class="form-group">
                    <label for="email">Business Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <a href="#" class="forgot-password">Forgot your password?</a>

                <button type="submit" class="btn">Login</button>

                <a href="business-registration.html" class="register-link">Don't have a business account? Register here</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Login logic will be added later
            window.location.href = 'business-home.html';
        });
    </script>
</body>
</html>
