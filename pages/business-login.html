<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login - Loyalty Program</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 60px auto;
        }

        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>›</span>
            <span>Business Login</span>
        </div>
        <div class="login-container">
            <div class="logo">☕</div>
            <div class="header">
                <h1>Business Login</h1>
                <p>Access your loyalty program dashboard</p>
            </div>

            <form id="loginForm" class="card">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Sign In</button>
                </div>
            </form>

            <div class="register-link">
                Don't have an account? <a href="business-registration.html"">Register your business</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Login logic will be added later
            window.location.href = 'business-home.html';
        });
    </script>
</body>
</html>
