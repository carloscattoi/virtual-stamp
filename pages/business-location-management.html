<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Management - Virtual Stamp</title>
    <link rel="stylesheet" href="../css/loyalty.css">
    <style>
        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .location-card {
            background: var(--accent-color);
            padding: 20px;
            border-radius: var(--border-radius);
            position: relative;
        }

        .location-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .action-icon {
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .action-icon:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .platform-connections {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .platform-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            background: var(--primary-color);
            color: white;
        }

        .platform-badge.disconnected {
            background: #ccc;
        }

        .map-container {
            height: 400px;
            background: #f0f0f0;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .location-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .form-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .hours-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .platform-settings {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>â€º</span>
            <span>Location Management</span>
        </div>
        <div class="header">
            <h1>Location Management</h1>
            <p>Manage your business locations and their settings</p>
        </div>

        <div class="bulk-actions">
            <button class="btn" onclick="showAddLocationForm()">+ Add Location</button>
            <button class="btn btn-secondary" onclick="exportLocations()">Export Locations</button>
            <button class="btn btn-secondary" onclick="importLocations()">Import Locations</button>
        </div>

        <div class="map-container" id="locationsMap">
            <!-- Map will be initialized here -->
        </div>

        <div class="location-grid" id="locationsList">
            <!-- Location cards will be populated here -->
        </div>
    </div>

    <div class="form-overlay" id="formOverlay"></div>
    <div class="location-form" id="locationForm">
        <h2>Add New Location</h2>
        <form id="addLocationForm">
            <div class="form-group">
                <label for="locationName">Location Name</label>
                <input type="text" id="locationName" required>
            </div>

            <div class="form-group">
                <label for="locationAddress">Address</label>
                <textarea id="locationAddress" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="locationPhone">Phone Number</label>
                <input type="tel" id="locationPhone" required>
            </div>

            <div class="form-group">
                <label>Business Hours</label>
                <div class="hours-grid">
                    <div>
                        <label>Monday</label>
                        <input type="time" id="mondayOpen">
                        <input type="time" id="mondayClose">
                    </div>
                    <!-- Repeat for other days -->
                </div>
            </div>

            <div class="platform-settings">
                <h3>Platform Connections</h3>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="googleReviews">
                        Connect to Google Reviews
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="GoogleReviews">
                        Connect to Google Reviews
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Save Location</button>
                <button type="button" class="btn btn-secondary" onclick="hideLocationForm()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        // Initialize map
        function initMap() {
            // Map initialization code will be added here
        }

        // Show/hide location form
        function showAddLocationForm() {
            document.getElementById('formOverlay').style.display = 'block';
            document.getElementById('locationForm').style.display = 'block';
        }

        function hideLocationForm() {
            document.getElementById('formOverlay').style.display = 'none';
            document.getElementById('locationForm').style.display = 'none';
        }

        // Export/Import functions
        function exportLocations() {
            // Export functionality will be added here
        }

        function importLocations() {
            // Import functionality will be added here
        }

        // Form submission
        document.getElementById('addLocationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Form submission logic will be added here
            hideLocationForm();
        });

        // Initialize map when page loads
        window.addEventListener('load', initMap);
    </script>
</body>
</html>
