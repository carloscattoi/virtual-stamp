<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Loyalty Program - BIS</title>
    <link rel="stylesheet" href="../css/loyalty.css">
    <style>
        .cafe-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .cafe-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--text-color-dark);
        }

        .welcome-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text-color-dark);
        }

        .privacy-notice {
            font-size: 12px;
            color: var(--text-color-light);
            text-align: center;
            margin-top: 20px;
        }

        .privacy-notice a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .privacy-notice a:hover {
            text-decoration: underline;
        }

        .promotion-card {
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }

        .promotion-card h2 {
            color: var(--text-color-dark);
            margin-bottom: 10px;
        }

        .promotion-card p {
            color: var(--text-color-light);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>›</span>
            <a href="loyalty-business-dashboard.html">Loyalty</a>
            <span>›</span>
            <span>Customer Login</span>
        </div>
        <div class="cafe-info">
            <div class="cafe-logo">
                ☕
            </div>
            <h1>Business Name</h1>
            <p class="welcome-message">Welcome to our loyalty program!</p>
        </div>

        <div class="promotion-card">
            <h2>Current Promotion</h2>
            <p>Earn 1 point for every $10 spent. Collect 10 points for a $5 discount on your next purchase!</p>
        </div>

        <form id="userCheckForm" class="card">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Continue</button>
            </div>
        </form>

        <div class="privacy-notice">
            By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        document.getElementById('userCheckForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'customer-confirmation.html';
        });
    </script>
</body>
</html>
