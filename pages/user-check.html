<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Loyalty Program</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .cafe-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .cafe-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
        }

        .welcome-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .privacy-notice {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }

        .privacy-notice a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .privacy-notice a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cafe-info">
            <div class="cafe-logo">
                â˜•
            </div>
            <h1>Coffee Haven</h1>
            <p class="welcome-message">Welcome to our loyalty program!</p>
        </div>

        <form id="userCheckForm" class="card">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Continue</button>
            </div>
        </form>

        <div class="privacy-notice">
            By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        document.getElementById('userCheckForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'transaction-confirmation.html';
        });
    </script>
</body>
</html>
