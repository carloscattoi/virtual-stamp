<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Loyalty Program</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            text-align: center;
        }

        .business-info {
            margin-bottom: 30px;
        }

        .business-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
        }

        .promotion-card {
            background: var(--accent-color);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .stamps-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .stamp {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stamp.filled {
            background-color: var(--primary-color);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .register-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="business-info">
                <div class="business-logo">â˜•</div>
                <h1>Coffee Haven</h1>
                <p>Login to earn rewards</p>
            </div>

            <div class="promotion-card">
                <h2>Current Promotion</h2>
                <p>Earn 1 point for every $10 spent. Collect 10 points for a $5 discount on your next purchase!</p>
                
                <div class="progress-container">
                    <div class="stamps-display">
                        <div class="stamp filled">1</div>
                        <div class="stamp filled">2</div>
                        <div class="stamp filled">3</div>
                        <div class="stamp filled">4</div>
                        <div class="stamp filled">5</div>
                        <div class="stamp filled">6</div>
                        <div class="stamp filled">7</div>
                        <div class="stamp">8</div>
                        <div class="stamp">9</div>
                        <div class="stamp">10</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 70%"></div>
                    </div>
                    <p>7/10 points collected</p>
                </div>
            </div>

            <form id="loginForm" class="card">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <a href="#" class="forgot-password">Forgot your password?</a>

                <button type="submit" class="btn">Login</button>

                <a href="user-registration.html" class="register-link">Don't have an account? Register here</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Login logic will be added later
            window.location.href = 'user-dashboard.html';
        });
    </script>
</body>
</html>
