<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Confirmation - Loyalty Program</title>
    <link rel="stylesheet" href="../css/loyalty.css">
    <style>
        .customer-info {
            background: var(--card-color);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }

        .stamp-preview {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .stamp {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
            background: var(--card-color);
        }

        .stamp.filled {
            background-color: var(--primary-color);
            color: var(--card-color);
        }

        .coffee-selector {
            text-align: center;
            margin: 20px 0;
        }

        .coffee-selector select {
            width: 100px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            background: var(--card-color);
            color: var(--text-color-dark);
            border: 1px solid var(--secondary-color);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-cancel {
            background-color: var(--alert-color);
        }

        .btn-cancel:hover {
            background-color: #d12d5c;
            transform: translateY(-2px);
        }

        h1, h2 {
            color: var(--text-color-dark);
        }

        p {
            color: var(--text-color-light);
        }

        strong {
            color: var(--text-color-dark);
        }

        .card {
            background: var(--card-color);
            box-shadow: var(--box-shadow);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>›</span>
            <a href="loyalty-business-dashboard.html">Loyalty</a>
            <span>›</span>
            <span>Transaction Confirmation</span>
        </div>
        <div class="header">
            <h1>Transaction Confirmation</h1>
            <p>Confirm customer purchase and issue stamps</p>
        </div>

        <div class="customer-info card">
            <h2>Customer Information</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Current Stamps:</strong> 7/10</p>
        </div>

        <div class="card">
            <div class="coffee-selector">
                <label for="coffeeCount">Number of Coffees:</label>
                <select id="coffeeCount" name="coffeeCount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="stamp-preview">
                <div class="stamp filled">1</div>
                <div class="stamp filled">2</div>
                <div class="stamp filled">3</div>
                <div class="stamp filled">4</div>
                <div class="stamp filled">5</div>
                <div class="stamp filled">6</div>
                <div class="stamp filled">7</div>
                <div class="stamp">8</div>
                <div class="stamp">9</div>
                <div class="stamp">10</div>
            </div>

            <div class="action-buttons">
                <button class="btn" onclick="confirmTransaction()">Confirm Purchase</button>
                <button class="btn btn-cancel" onclick="cancelTransaction()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function confirmTransaction() {
            window.location.href = 'customer-dashboard.html';
        }

        function cancelTransaction() {
            window.location.href = 'customer-dashboard.html';
        }

        // Update stamp preview when coffee count changes
        document.getElementById('coffeeCount').addEventListener('change', function(e) {
            const count = parseInt(e.target.value);
            const stamps = document.querySelectorAll('.stamp');
            
            stamps.forEach((stamp, index) => {
                if (index < count) {
                    stamp.classList.add('filled');
                } else {
                    stamp.classList.remove('filled');
                }
            });
        });
    </script>
</body>
</html>
