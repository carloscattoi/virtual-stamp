<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Dashboard - Virtual Stamp</title>
    <link rel="stylesheet" href="../css/loyalty.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .chart-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            height: 300px;
        }

        .review-list {
            margin-top: 20px;
        }

        .review-card {
            background: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            box-shadow: var(--box-shadow);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .review-rating {
            color: #FFC107;
            font-size: 18px;
        }

        .review-platform {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .review-content {
            margin: 10px 0;
        }

        .review-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .filter-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .filter-select {
            width: 100%;
            padding: 8px;
            border-radius: var(--border-radius);
            border: 1px solid var(--secondary-color);
        }

        body {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="../index.html">Home</a>
            <span>â€º</span>
            <span>Reviews Dashboard</span>
        </div>
        <div class="header">
            <h1>Reviews Dashboard</h1>
            <p>Monitor and manage customer feedback</p>
        </div>

        <div class="filter-panel">
            <div class="filter-group">
                <label class="filter-label">Location</label>
                <select id="locationFilter" class="filter-select">
                    <option value="">All Locations</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Date Range</label>
                <div style="display: flex; gap: 10px;">
                    <input type="date" id="startDate" class="filter-select">
                    <input type="date" id="endDate" class="filter-select">
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="stat-card">
                <h3>Average Rating</h3>
                <div class="stat-value" id="averageRating">4.5</div>
                <p>+0.2 from last month</p>
            </div>
            <div class="stat-card">
                <h3>Total Reviews</h3>
                <div class="stat-value" id="totalReviews">1,234</div>
                <p>+15% from last month</p>
            </div>
            <div class="stat-card">
                <h3>Response Rate</h3>
                <div class="stat-value" id="responseRate">85%</div>
                <p>+5% from last month</p>
            </div>
        </div>

        <div class="chart-container">
            <h3>Rating Distribution</h3>
            <canvas id="ratingDistributionChart"></canvas>
        </div>

        <div class="chart-container">
            <h3>Review Sources</h3>
            <canvas id="reviewSourcesChart"></canvas>
        </div>

        <div class="review-list">
            <h3>Recent Reviews</h3>
            <div id="recentReviews">
                <!-- Reviews will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize charts
        function initializeCharts() {
            // Rating Distribution Chart
            const ratingCtx = document.getElementById('ratingDistributionChart').getContext('2d');
            new Chart(ratingCtx, {
                type: 'bar',
                data: {
                    labels: ['1 Star', '2 Stars', '3 Stars', '4 Stars', '5 Stars'],
                    datasets: [{
                        label: 'Number of Reviews',
                        data: [10, 20, 50, 200, 500],
                        backgroundColor: [
                            '#FF5252',
                            '#FFB74D',
                            '#FFD54F',
                            '#81C784',
                            '#4CAF50'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Review Sources Chart
            const sourcesCtx = document.getElementById('reviewSourcesChart').getContext('2d');
            new Chart(sourcesCtx, {
                type: 'bar',
                data: {
                    labels: ['Google', 'Yelp', 'Facebook', 'Other'],
                    datasets: [{
                        label: 'Number of Reviews',
                        data: [60, 25, 10, 5],
                        backgroundColor: [
                            '#4285F4',
                            '#D93025',
                            '#1877F2',
                            '#666666'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            // Additional initialization code will be added here
        });
    </script>
</body>
</html>
