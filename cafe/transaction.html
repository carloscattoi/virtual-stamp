<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Confirmation - Loyalty Program</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .confirmation-container {
            max-width: 400px;
            margin: 60px auto;
        }

        .customer-info {
            margin-bottom: 20px;
        }

        .customer-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .stamp-count {
            font-size: 18px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .action-buttons .btn {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container confirmation-container">
        <div class="header">
            <h1>Transaction Confirmation</h1>
            <p>Verify customer details and confirm stamp</p>
        </div>

        <div class="card">
            <div class="customer-info">
                <div class="customer-name">Sarah Johnson</div>
                <div class="stamp-count">Current stamps: 8/10</div>
            </div>

            <div class="form-group">
                <label>Transaction Details</label>
                <div class="transaction-details">
                    <p>Date: <span id="transactionDate"></span></p>
                    <p>Time: <span id="transactionTime"></span></p>
                    <p>Items: 2x Latte, 1x Croissant</p>
                    <p>Total: $15.50</p>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn" onclick="window.location.href='dashboard.html'">Confirm</button>
                <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Set current date and time
        const now = new Date();
        document.getElementById('transactionDate').textContent = now.toLocaleDateString();
        document.getElementById('transactionTime').textContent = now.toLocaleTimeString();
    </script>
</body>
</html>
